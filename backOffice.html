<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BackOffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">CRUDAZON</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./backOffice.html">Aggiungi Prodotto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <h1 id="CreaOModifica">CRUDAZON</h1>
        <div class="row">
          <div class="col-6">
            <form>
              <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control ms-auto" placeholder="Name" id="inputName" />
              </div>
              <div class="form">
                <label for="description">Description</label>
                <textarea
                  class="form-control"
                  placeholder="Descrivi l'oggetto"
                  id="description"
                  style="height: 100px"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control ms-auto" placeholder="Brand" id="brand" />
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label">ImageUrl</label>
                <input
                  type="text"
                  class="form-control"
                  id="imageUrl"
                  aria-describedby="basic-addon3"
                  placeholder="imgUrl"
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control ms-auto" placeholder="Price" id="price" />
              </div>

              <button type="submit" class="btn btn-primary" id="backOfficeBtn">Submit</button>
            </form>
          </div>
          <div class="col-4">
            <img
              src="https://images.unsplash.com/photo-1616449973117-0e1d99c56ed3?q=80&w=2274&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
              class="h-25 object-fit-cover mt-5"
            />
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backOffice.js"></script>
  </body>
</html>
